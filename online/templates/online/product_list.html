{% extends 'sidebar.html' %}

{% block content %}
<h1>商品列表</h1>
<hr>

{% for product in product_list %}
<div>
    <p>
        <a href="{{ product.get_absolute_url }}">商品ID</a>: {{ product.id }}
    </p>
    <p>商品名: {{ product.title }}</p>
    <p>
        <a href="{% url 'product-delete' product.id %}">刪除商品</a>
    </p>
    <hr>
</div>
{% endfor %}
    
<a href="{% url 'product-create' %}">新增商品</a>

{% endblock %}
