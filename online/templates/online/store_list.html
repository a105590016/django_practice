{% extends 'sidebar.html' %}

{% block content %}
<h1>商店列表</h1>
<hr>
{% for store in store_list %}
<div>
    <p>
        <p>
            <a href="{% url 'store-detail' store.id %}">商店ID</a>: {{ store.id }}
        </p>
        <p>店名: {{ store.title }}</p>
        <p>介紹: {{ store.description }}</p>
        <p>
            <a href="{% url 'store-delete' store.id %}">刪除商店</a>
        </p>
    </p>
</div>
<hr>
{% endfor %}

<a href="{% url 'store-create' %}">新增商店</a>

{% endblock %}
